<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก | {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style_home.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
    <meta property="og:image" content="https://nammhakfreeday.github.io/assets/images/About.jpg" />
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      {% include navbar.html %}
    </nav>
    <section>
    <div class="container" style="padding: 5vh 10vw">
      {{ content }}
      <div class="container text-center">
        <div class="row">
          {% for tag in site.data.tag %}
            <div class="col-md-6" style="padding-bottom: 3vh">
              <a class="noline" href="{{ tag.link }}">
                <div class="card animate__animated animate__fadeInUp" style="
                  background-image: url('{{ tag.cover }}');
                  background-size: cover;
                  background-position: center;
                  color: #FFF;
                  border-radius: 1vh;
                  "
                  >
                  <div style="
                    background-color: rgba(0,0,0,0.5);
                    height: 20vh;
                    align-content: center;
                    border-radius: 1vh;
                  ">
                    <h1>{{ tag.name }}</h1>
                    <p>{{ tag.description }}</p>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    </section>
    <footer style="background-color: #484848">
      {% include footer.html %}
    </footer>
  </body>
</html>
